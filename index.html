    <div id="container">
      <div id="header">
        <h3 class="display1" onclick="btnExample_OnClick()">

      <div id="pagebody">
        <div id="sidebar" class="h-80 d-inline-block">
          <dl>
            <div class="row">
              <div class="col-md-12">
                <!-- <Button type="button" class="button" id="btnCSV" onclick="btnCSV_OnClick()">Load CSV file (no title)</Button> -->
                <div class="w-100">
                  Select a CSV file (no TITLE) to import Parameters:
                </div>
                <div>
                  <input
                    type="file"
                    class="file"
                    id="btnCSV"
                    accept=".csv"
                    onchange="btnCSV_OnClick(event)"
                  />
                </div>
                <!-- Nav tabs -->
                <ul id="tab-list" class="nav nav-tabs" role="tablist">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      href="#tab1"
                      role="tab"
                      data-toggle="tab"
                      ><span>Var[1] </span
                      ><span
                        class="glyphicon glyphicon-pencil text-muted edit"
                      ></span
                    ></a>
                  </li>
                </ul>

                <div>
                  <div class="pnlBox">
                    From &nbsp
                    <input class="txtNum" type="text" id="txtFnum" value="1" />
                    &nbsp To &nbsp
                    <input class="txtNum" type="text" id="txtLnum" value="9" />
                    &nbsp Step &nbsp
                    <input class="txtStep" type="text" id="txtStep" value="1" />
                    &nbsp &nbsp
                  </div>
                  <div class="w-100">
                    <button
                      type="button"
                      class="button"
                      id="btnGenerateParameters"
                      onclick="btnGenerateParameters_OnClick()"
                    >
                      Generate Parameters
                    </button>
                  </div>
                </div>

                <!-- Tab panes -->
                <div id="tab-content" class="tab-content">
                  <div
                    class="tab-pane fade show active"
                    id="tab1"
                    role="tabpanel"
                  >
                    <div class="txtNote">Hint: One parameter per line</div>
                    <dt
                      class="txtParam"
                      id="txtParam1"
                      contenteditable="plaintext-only"
                    ></dt>
                  </div>
                </div>
              </div>
            </div>
          </dl>
        </div>
