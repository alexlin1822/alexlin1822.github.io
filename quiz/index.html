<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="index.js"></script>

    <title>Quiz</title>
    <style>
      .correct {
        background-color: rgb(171, 248, 171);
      }
      .incorrect {
        background-color: rgb(251, 147, 147);
      }
      .showAnswer::after {
        content: " (" attr(data-answer-index) ")";
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Quiz</h1>
    <div id="quiz"></div>
    <div>
      <button id="previousButton">Previous</button>
      <button id="nextButton">Next</button>
    </div>
    <div>
      <label for="questionInput">Go to Question:</label>
      <input type="number" id="questionInput" min="0" value="0" />
      <button id="goToQuestionButton">Go</button>
    </div>
    <div>
      <button id="showAnswerButton">Show Answer</button>
      <button id="hideAnswerButton">Hide Answer</button>
    </div>
    <div>
      <label id="answerLabel" style="display: none"></label>
    </div>
  </body>
</html>
