    <script type="text/javascript" src="index.js"></script>

    <title>Quiz</title>
    <style>
      .correct {
        background-color: rgb(171, 248, 171);
      }
      .incorrect {
        background-color: rgb(251, 147, 147);
      }
      .showAnswer::after {
        content: " (" attr(data-answer-index) ")";
        font-weight: bold;
      }
      button {
        background-color: #a9b9fc; /* Green */
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="margin: 5px; padding: 5px; font-size: 20px">
    <h1>Quiz</h1>

    <div id="fontSizeBar">
      <label for="fontSizeRange">Font Size:</label>
      <input type="range" id="fontSizeRange" min="12" max="96" value="16" />
      <span id="fontSizeValue">16</span>
    </div>

    <div id="quiz" style="margin-bottom: 100px"></div>
    <div>
      <button id="previousButton">Previous</button>
      <button id="nextButton">Next</button>
    </div>
    <div>
      <label for="questionInput">Go to Question:</label>
      <input type="number" id="questionInput" min="0" value="0" />
      <button id="goToQuestionButton">Go</button>
    </div>
    <div>
      <button id="showAnswerButton">Show Answer</button>
      <button id="hideAnswerButton">Hide Answer</button>
    </div>
    <div>
      <label id="answerLabel" style="display: none"></label>
    </div>
  </body>
