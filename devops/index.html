<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <title>Quiz</title>
  </head>
  <body style="margin: 5px; padding: 5px; font-size: 20px">
    <div id="fontSizeBar">
      <label style="font-size: 30px; margin-right: 50px">Quiz</label>
      <button
        class="button"
        id="previousButton"
        onclick="previousButton_OnClick()"
      >
        Previous
      </button>
      <button class="button" id="nextButton" onclick="nextButton_OnClick()">
        Next =>
      </button>
      <label for="fontSizeRange"> Font Size:</label>
      <input
        style="width: 50%"
        type="range"
        id="fontSizeRange"
        min="8"
        max="64"
        value="20"
        onchange="questionInput_onChange(this.value)"
      />
      <span id="fontSizeValue">20</span>
    </div>

    <div id="quiz" style="margin-bottom: 10px"></div>
    <div class="pnlBox">
      <label id="questionNumber" for="questionInput">Go to Question:</label>
      <input
        class="txtNum"
        type="number"
        id="questionInput"
        min="0"
        value="0"
      />
      <button
        class="button"
        id="goToQuestionButton"
        onclick="goToQuestionButton_OnClick()"
      >
        Go
      </button>
    </div>
    <div>
      <button
        class="button"
        id="showAnswerButton"
        onclick="showAnswerButton_OnClick()"
      >
        Show Answer
      </button>
      <button
        class="button"
        id="hideAnswerButton"
        onclick="hideAnswerButton_OnClick()"
      >
        Hide Answer
      </button>
    </div>
    <div>
      <label id="answerLabel" style="display: none"></label>
    </div>
  </body>
</html>
